<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder by Rida Fatima</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required><br>

            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number" required>

        </fieldset>
   <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="4" required></textarea>
   </fieldset> 

   <fieldset>
    <legend>Experience</legend>
    <label for="experience">Experience:</label>
    <textarea id="experience" name="experience" rows="4" required></textarea>
   </fieldset>

   <fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills:</label>
    <textarea name="skills" id="skills" rows="4" required></textarea>
   </fieldset>

   <button type="submit">Resume Preview</button>
</form>
<div id="resumeOutput"> <!--Resume will be generated below--> </div>
<script src="index.js"></script>
</body>
</html>
